<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <!--<link rel="stylesheet" href="chat.css"> Link to the new full CSS file -->
        <style>
            body {
    color: #cbd5e0; /* Tailwind text-gray-300 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Outer Container */
.chat-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 500px;
    background-color: rgba(0, 0, 0, 0.3);
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Chat Container */
.chat-container {
    background-color: #2d3748; /* Tailwind bg-gray-800 */
    padding: 16px;
    width: 100%;
    max-width: 95vh;
    display: flex;
    flex-direction: column;
    height: 80vh;
}

/* Chat Box */
#chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 8px;
    display: flex;
    flex-direction: column;
}

/* Message Container */
.message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 10px;
}

/* Chat Bubbles */
.message .text {
    padding: 10px 15px;
    border-radius: 12px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 14px;
}

/* AI Message */
.message.ai {
    justify-content: flex-start;
}

.message.ai .text {
    background-color: #4a5568; /* Tailwind bg-gray-600 */
    color: white;
}

/* User Message */
.message.user {
    justify-content: flex-end;
}

.message.user .text {
    background-color: #2563eb; /* Tailwind bg-blue-600 */
    color: white;
}

/* Avatar Styles */
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.message.user .avatar {
    margin-right: 0;
    margin-left: 10px;
}

/* Message Input Container */
.input-container {
    background-color: #4a5568; /* Tailwind bg-gray-700 */
    padding: 8px;
    display: flex;
    align-items: center;
    border-radius: 8px;
}

/* Input Field */
#message-input {
    flex-grow: 1;
    background: transparent;
    border: none;
    outline: none;
    padding: 8px;
    color: white;
}

/* Buttons */
button {
    padding: 8px;
    border: none;
    cursor: pointer;
}

.send-btn {
    background-color: #2563eb; /* Tailwind bg-blue-600 */
    color: white;
    border-radius: 8px;
    transition: background 0.2s;
}

.send-btn:hover {
    background-color: #1e40af; /* Tailwind hover:bg-blue-700 */
}

.plus-btn {
    color: #a0aec0; /* Tailwind text-gray-400 */
}
        </style>
</head>
<body>

    <!-- Outer Container for Embedding -->
    <div class="chat-wrapper">
        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-container">
                <input id="message-input" type="text" placeholder="Type a message...">
                <button id="send-btn" class="send-btn">Send</button>
                <script>
                    document.getElementById("message-input").addEventListener("keypress", (event) => {
                        if (event.key === "Enter") {
                            document.getElementById("send-btn").click();
                        }
                    });
                </script>
            </div>
        </div>
    </div>

    <script>
        const messages = [
            { avatar: "https://em-content.zobj.net/thumbs/240/apple/325/robot_1f916.png", name: "AI", text: "Hello! How can I assist you today?", type: "ai" },
        ];

        function renderMessages() {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            messages.forEach(msg => {
                const msgDiv = document.createElement("div");
                msgDiv.className = `message ${msg.type}`;
                msgDiv.innerHTML = `
                    ${msg.type !== "user" ? `<img src="${msg.avatar}" class="avatar">` : ""}
                    <div class="text">${msg.text}</div>
                    ${msg.type === "user" ? `<img src="${msg.avatar}" class="avatar">` : ""}
                `;
                chatBox.appendChild(msgDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("send-btn").addEventListener("click", () => {
            const input = document.getElementById("message-input");
            if (input.value.trim() !== "") {
                // User message
                messages.push({ avatar: "https://em-content.zobj.net/thumbs/240/apple/325/bust-in-silhouette_1f464.png", name: "You", text: input.value, type: "user" });

                // AI response
                messages.push({ avatar: "https://em-content.zobj.net/thumbs/240/apple/325/robot_1f916.png", name: "AI", text: "This feature is not yet supported!", type: "ai" });

                input.value = "";
                renderMessages();
            }
        });

        renderMessages();
    </script>

</body>
</html>
