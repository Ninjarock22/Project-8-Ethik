<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Style ist so deutlich Ã¼bersichtlicher-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;

            h2{
                margin-bottom: 20px;
            }
            input{
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }
            button{
                background-color: #5c67f2;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                padding: 10px;
                width: 100%;
            }
            button:hover{
                background-color: #4a54d1;
            }
            .error{
                text-align: center;
                color: red;
                font-size: 1.2em;
                text-size-adjust: 10px;
                font-weight: 300;
                position: sticky;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const { token, user } = await response.json();
                    localStorage.setItem('token', token); // Save the token
                    window.location.href = '/profile.html'; // Redirect to profile page
                } else {
                    const { error } = await response.json();
                    document.getElementById('message').textContent = error || 'Invalid login credentials';
                }
            } else {
                document.getElementById('message').textContent = 'Please fill out both fields.';
            }
        }
    </script>
</body>
</html>
